<!-- templates/index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Chat Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated CSS link -->
    <style>
        /* General Styles */
        body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

        .container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        width: 90%;
        }

        h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Room Cards Grid */
        .rooms-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
        }

        .room-card {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
        }

        .room-card:hover {
        transform: translateY(-5px);
        }

        h3 {
        font-size: 1.8em;
        margin-bottom: 10px;
        }

        p {
        font-size: 1.1em;
        margin-bottom: 15px;
        }

        /* Join Form */
        .join-form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        }

        button {
        background: #ff7eb3;
        border: none;
        padding: 10px 20px;
        font-size: 1.2em;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
        width: 100%;
        }

        button:hover {
        background: #ff5a92;
        }

        @media (max-width: 600px) {
        .container {
        width: 95%;
        }
        .rooms-grid {
        grid-template-columns: 1fr;
        }
        h1 {
        font-size: 2em;
        }
        h3 {
        font-size: 1.5em;
        }
        p {
        font-size: 1em;
        }
        button {
        font-size: 1em;
        }
        }

    </style>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Chat Rooms</h1>

        <div class="rooms-grid">
            <div class="room-card">
                <h3>General</h3>
                <p>General discussion room for all topics</p>
                <div class="join-form">
                    <form action="/register" method="post">
                        <input type="text" name="username" placeholder="Your username" required>
                        <input type="hidden" name="room" value="general">
                        <button type="submit">Join General</button>
                    </form>
                </div>
            </div>
            <div class="room-card">
                <h3>Random</h3>
                <p>Random conversations and fun topics</p>
                <div class="join-form">
                    <form action="/register" method="post">
                        <input type="text" name="username" placeholder="Your username" required>
                        <input type="hidden" name="room" value="random">
                        <button type="submit">Join Random</button>
                    </form>
                </div>
            </div>
            <div class="room-card">
                <h3>Technology</h3>
                <p>Discuss the latest in tech</p>
                <div class="join-form">
                    <form action="/register" method="post">
                        <input type="text" name="username" placeholder="Your username" required>
                        <input type="hidden" name="room" value="tech">
                        <button type="submit">Join Tech</button>
                    </form>
                </div>
            </div>
            <div class="room-card">
                <h3>Music</h3>
                <p>Share and discuss your favorite music</p>
                <div class="join-form">
                    <form action="/register" method="post">
                        <input type="text" name="username" placeholder="Your username" required>
                        <input type="hidden" name="room" value="music">
                        <button type="submit">Join Music</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
